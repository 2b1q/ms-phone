version: v1.0
name: ms-phone
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies
    task:
      prologue:
        commands:
          - set -e
          - sem-version node 16
          - checkout
          - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
          - cache restore node-$(checksum pnpm-lock.yaml)
          - cp ../test/.env test/.env
          - pnpm i --frozen-lockfile --prefer-offline --ignore-scripts
          - cache store node-$(checksum pnpm-lock.yaml) ~/.pnpm-store
      jobs:
        - name: tests
          commands:
            - pnpm test
      secrets:
        - name: ms-phone
        - name: docker-hub
        - name: semantic-release

promotions:
  - name: Publish image
    pipeline_file: build.yml
    auto_promote:
      when: (branch = 'master' OR branch = 'staging') AND result = 'passed'
